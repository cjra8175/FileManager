<div id="form-pop">
    <header class="sq-header">
        <span class="sq-return" id="back"><i class="return-icon"></i><em class="return-txt">返回</em></span>
        <h2 class="sq-title">发帖</h2>
        <span class="header-r no-publish" id="submit">发布</span>
    </header>
    <div class="fixed-box">
        <div>
            <input id="title" type="text" class="px" size="20" maxlength="20" minlength="4" autocomplete="off" value="" name="subject" placeholder="输入帖子标题(4-20字)">
        </div>
        <div class="plug-box">
            <div class="space-f5"></div>
            <ul class="plug-list">
                <li class="insertVote">
                    <div class="plug-vote"></div>
                </li>
                <li class="shareOrder">
                    <div class="plug-order"></div>
                </li>
                <li class="shareTj">
                    <div class="plug-tj plug-tj-no"></div>
                </li>
                <li class="sharePhoto">
                    <div class="plug-photo"></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="edit-bg hide"></div>
    <section class="editContentWrap">
        <div class="wrap">
            <div class="post-wrap">
                <div class="normal-con">
                    <div id="textarea" class="txt-publisher" contenteditable="plaintext-only" placeholder="请输入100字以上，优质内容有机会被推至头条位置"></div>
                </div>

                <div class="edit-other">
                    
                    <div class="rec-list">

                    </div>
                    
                    <div id="shareOrderInfo">
                    </div>
                </div>
            </div>
            
            <div class="vote-clumn hide">
                <div class="vote-title"></div>
                <div class="echat-con">
                    <div class="echat-img"></div>
                    <div class="echat-list">
                        <ul class="show-vote-content">
                        </ul>
                    </div>
                </div>
                <span class="vote-s"></span>
                <span class="vote-edit"></span>
            </div>
            
        </div>
        
        <div class="shang-weebox hide">
            <div class="shang-tips">您还不能开启此功能，快去查看社区规范吧！</div>
            <div class="shang-action">
                <span class="shang-a1">再看看</span>
                <span class="shang-a2">马上去</span>
            </div>
        </div>
        
        
        <div class="expert-weebox hide">
            <div class="shang-tips">此功能需要成为百盈专家才能开启哦，赶紧入住百盈专家吧！</div>
            <div class="shang-action">
                <span class="shang-a1">再看看</span>
                <span class="shang-a2">马上去</span>
            </div>
        </div>
        
    </section>
</div>


<div class="vote-con hide">
    <header class="sq-header">
        <span class="sq-return backButton vote-backButton"><i class="return-icon"></i><em class="return-txt">取消</em></span>
        <h2 class="sq-title">投票</h2>
        <span class="header-r" id="suc">完成</span>
    </header>
    <section class="vote-box">
        <div class="vote-list">
            <ul class="vote-ul">
                <li>
                    <span class="vote-label">标题：</span>
                    <div class="vote-shu"><input type="text" class="vote-input input-vote-title" maxlength="20" minlength="4"></div>
                </li>
                <li>
                    <span class="vote-label">选项<em class="label-number">1</em>：</span>
                    <div class="vote-shu"><input type="text" class="vote-input vote-option1" maxlength="30"></div>
                </li>
                <li>
                    <span class="vote-label">选项<em class="label-number">2</em>：</span>
                    <div class="vote-shu"><input type="text" class="vote-input vote-option2" maxlength="30"></div>
                </li>
            </ul>
            <ul class="vote-add">
                <li>
                    <span class="add-icon"></span>增加选项
                </li>
            </ul>
        </div>

        <div class="vote-other">
            <div class="vote-list">
                <ul class="vote-qt">
                    <li>
                        <span class="vote-label">类型</span>
                        <div class="vote-lx">
                            <span class="on">单选</span>
                            <span>多选</span>
                        </div>
                    </li>
                    <li>
                        <span class="vote-label">截止日期</span>
                        <div class="vote-date">

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
