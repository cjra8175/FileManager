			</div>
		</section>
		<section class="withdraw-con hide" id="loadingCard">

				<div class="txxq-top">
					<span class="tx-suc"></span>
					<div class="suc-msg">提现申请已提交</div>
				</div>
				<div class="txxq-list">
					<ul>
						<li>银行卡<span class="txxq-r" id="successCard">建设银行 尾号0908</span></li>
						<li>提现金额<span class="txxq-r" id="successMoney">￥200.00</span></li>
					</ul>
				</div>
				<div class="withdraw-btn" id="endCard">完成</div>
			</div>
		</section>
	<footer class="record-tip">感谢您耐心等待，若您交易未成功<br>请联系<span class="typeName">百盈足球</span>工作人员QQ：2111955973</footer>
