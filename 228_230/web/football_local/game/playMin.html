.cz-list {
	opacity: 0;
	-webkit-transform: translateY(40px);
	-webkit-transition: .1s ease-out 0s
}

.cz-up {
	opacity: 1;
	-webkit-transform: translateY(0)
}

.record-count {
	position: absolute;
	top: 0;
	right: 0;
	width: 16px;
	background: -webkit-linear-gradient(top,#ff5f5f,red);
	border: 1px solid #fff;
	border-radius: 100%;
	color: #fff;
	font-size: 12px;
	height: 16px;
	line-height: 16px;
	font-weight: 700;
	text-align: center
}

.update-bg {
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	z-index: 10;
	background: #fff;
	display: none
}

.update-show {
	-webkit-animation: .3s jb 0s ease-out forwards
}

@-webkit-keyframes jb {
	0% {
		opacity: 1
	}

	100% {
		opacity: 0
	}
}

@media screen and (max-width:320px) {
	.sq-action {
		width: 48px
	}

	.cz-nav li {
		margin-top: 10px
	}

	.com li {
		padding: 0 8px
	}

	.cz-icon1,.cz-icon2,.cz-icon3,.cz-icon4 {
		width: 48px;
		height: 48px;
		background-size: 48px auto
	}

	.cz-closed,.sq-navIcon {
		width: 38px;
		height: 38px;
		background-size: 38px auto
	}
}

.wf-box {
	background: #fff;
	padding: 8px 0;
	text-align: center;
	height: 30px;
	display: none
}

.wf-nav {
	display: inline-block;
	height: 28px;
	line-height: 28px;
	border: 1px solid #ff5000;
	border-radius: 5px;
	color: #ff5b06;
	text-align: center;
	overflow: hidden
}

.wf-nav li {
	float: left;
	width: 60px;
	text-align: center
}

.wf-nav li.on {
	background-color: #ff5000;
	color: #fff
}

.wf-nav li.hide {
	display: none
}

.wf-nav li:not(:first-child) {
	border-left: 1px solid #ff5000
}

.corner-box {
	padding: 0 0 10px 35px;
	height: 18px;
	line-height: 16px;
	color: #8c8c8c;
	display: none
}

#betCoreBox {
	display: none
}

.curCornerCount {
	color: #ff5000
}

.handicap_type {
	color: #8c8c8c;
	margin-left: 3px;
	font-size: 12px
}

.com li.on .handicap_type {
	color: #fbfcfd
}

.com:first-child {
	border-top: 0
}

.add-award-icon {
	display: inline-block;
	margin-bottom: 2px;
	width: 22px;
	height: 11px;
	margin-left: 3px;
	padding: 2px;
	background: url(../img/award/addAward@2x.png) no-repeat center center;
	background-size: 22px 11px
}

.back-award-icon {
	display: inline-block;
	margin-bottom: 2px;
	width: 40px;
	height: 11px;
	padding: 2px;
	margin-left: 3px;
	background: url(../img/award/backAward@2x.png) no-repeat center center;
	background-size: 40px 11px
}

@media screen and (max-width:320px) {
	.betDesc {
		position: relative
	}

	.back-award-icon {
		width: 22px;
		background: url(../img/award/back@2x.png) no-repeat center center;
		background-size: 22px 11px
	}
}
	</style>

            </div>
        </div>

            </div>
            <div class="keyword-right">
                <div class="keyword-main">
                    <ul>
