<style>
.cg_b {
	float: left;
	height: 12px;
	width: 3px;
	margin-right: 5px;
	margin-top: 11px
}

.cg_jhColor {
	color: #b6b9bc
}

.cg_content {
	margin-top: -1px
}

.cg_peo {
	display: -webkit-box;
	width: 100%;
	height: 44px;
	background: -webkit-gradient(linear,0 0,0 60%,from(#dde2e5),to(#dadfe2))
}

.udBox {
	position: absolute;
	right: 24px
}

.peo1 {
	line-height: 44px;
	-webkit-box-flex: 1.3;
	width: 0
}

.peo2 {
	text-align: center;
	line-height: 44px;
	-webkit-box-flex: 1.5;
	width: 0;
	position: relative
}

.peo3 {
	position: relative;
	-webkit-box-flex: .4;
	width: 0
}

.cg_timN {
	display: inline-block;
	width: 50%;
	text-align: left;
	float: left;
	font-size: 15px;
	color: #333
}

.cg_timN.r {
	text-align: right
}

.cg_up {
	position: relative;
	background-color: #2f3742
}

.cg_up:after,.cg_up:before {
	border: 7px solid transparent;
	border-top: 7px solid #dadfe2;
	width: 0;
	height: 0;
	position: absolute;
	content: ' '
}

.cg_up:after {
	top: 17px;
	right: -14px
}

.cg_up:before {
	border-top-color: #aaa;
	top: 19px;
	right: -14px
}

.cg_down {
	position: relative;
	background-color: #2f3742
}

.cg_down:after,.cg_down:before {
	border: 7px solid transparent;
	border-bottom: 8px solid #dadfe2;
	width: 0;
	height: 0;
	position: absolute;
	content: ' '
}

.cg_down:after {
	top: 13px;
	right: -14px
}

.cg_down:before {
	border-bottom: 8px solid #aaa;
	top: 11px;
	right: -14px
}

.cg_listBox {
	border-bottom: 1px solid #c4d1d6
}

.cg_data {
	padding: 1px 0 20px 0
}

.cg_data .com {
	border-top: none
}

.vsCls {
	display: inline-block;
	width: 16px;
	text-align: center;
	position: absolute;
	left: 50%;
	margin-left: -8px;
	font-size: 14px
}

.leagueFilterBtn {
	margin-left: 0;
	margin-top: 4px
}

.sx-btn {
	bottom: 0
}

.cgAward-icon-show {
	position: absolute;
	left: 13%;
	top: 12.5px;
	z-index: 110;
	width: 22px;
	height: 11px;
	padding: 0 2px;
	background: url(../img/award/addAward@2x.png) no-repeat center center;
	background-size: 22px 11px
}

.cgAward-icon-list {
	display: inline-block;
	padding-left: 7px;
	width: 22px;
	height: 11px;
	background: url(../img/award/addAward@2x.png) no-repeat center center;
	background-size: 22px 11px
}

.cgAward-icon-circle {
	display: inline-block;
	width: 4px;
	height: 4px;
	background: #ef353a;
	border-radius: 100%;
	position: absolute;
	right: 3px;
	top: 15px
}

@media screen and (max-width:320px) {
	.cgAward-icon-list {
		padding-left: 3px;
		width: 12px;
		height: 11px;
		background: url(../img/award/award.png) no-repeat center center;
		background-size: 12px 11px
	}
}
