<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>奖品中心</title>
		<link href="../css/mall.css" type="text/css" rel="stylesheet">
		<style>.mall-box{position:absolute;top:48px;bottom:0;padding-top:0;overflow:auto;-webkit-overflow-scrolling:touch}</style>
	</head>
	<body>
		<div id="loading-new">
			<div id="loading-new-center">
				<div id="loading-new-center-absolute">
					<div class="object" id="loading"></div>
				</div>
			</div>
		</div>
		
		<div class="mall-sunav hide">
			<ul>
				<li class="play-rule">玩法规则</li>
				<li class="reward-record">奖品记录</li>
				<li class="goods-address">收货地址</li>
			</ul>
		</div>
		
		<section class="mall-content lp-center">
			<header class="mall-header">
				<span class="mall-return"></span>
				<h2 class="mall-ttile">奖品中心</h2>
				<span class="dh-icon"></span>
			</header>
			<div class="mall-box">
				<div class="mall-user hide clearfix">
					<div class="user-left">
						<img src="" class="user-img">
						<span class="user-name"></span>
					</div>
					<div class="gift-money">
						<span class="user-jb">
							<i class="jb"></i>
							<em class="money-count"></em>
						</span>
					</div>
				</div>
				<div class="gift-broadcost">
					<div class="broadcost">
						<ul>

						</ul>
					</div>
				</div>
				
				<div class="gift-banner">
					<img src="../img/mall/gift_banner.png" class="gift-tp">
				</div>
				
				<div class="gift-date">本期截止时间: <span class="end-time">2017年03月31日24:00</span></div>
				<nav class="gift-nav">
					<ul>
						<li class="on">全部</li>
						<li data-type="0" class="hide">话费类</li>
						<li data-type="3">卡券类</li>
						<li data-type="1">生活类</li>
						<li data-type="2">科技类</li>
					</ul>
				</nav>
				<div class="gift-clumn">
					<div>
						<ul class="gift-list">
							
								
									
									
									
									
								
							
							
								
									
									
									
									
								
							
						</ul>
					</div>
				</div>
			</div>
			
			<div class="ceng-bg hide"></div>
			
			<div class="ceng-weebox play-rule-box hide">
				<div class="ceng-top">
					<div class="ceng-title">玩法规则</div>
					<span class="ceng-close"></span>
				</div>
				<article class="rules-box">

				</article>
			</div>
			
			
			<div class="ceng-weebox pay-success hide">
				<div class="suc-title">支付成功！</div>
				<div class="ceng-hd">您已获得128钻石</div>
				<div class="ceng-action">
					<span class="ceng-btn2">确定</span>
				</div>
			</div>
			

			
			<div class="ceng-weebox tip-box hide">
				<div class="ceng-top">
					<div class="ceng-title">提示</div>
					<span class="ceng-close"></span>
				</div>
				<div class="ceng-tips">您要使用<span>100钻石</span>开通VIP1服务吗？</div>
				<div class="ceng-action">
					<span class="ceng-btn1">再看看</span>
					<span class="ceng-btn2">马上去</span>
				</div>
			</div>
			
		</section>
		<script src="../js/lib/zeptoPpLoadNativeMap.min.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/lib/fx.js"></script>
