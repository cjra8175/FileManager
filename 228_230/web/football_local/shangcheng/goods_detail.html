<section class="mall-content">
    <header class="mall-header">
        <span class="mall-return"></span>
        <h2 class="mall-ttile">奖品详情</h2>
    </header>
    <div class="mall-box">
        <div class="jp-tu">
            <img src="" class="jp-img">
        </div>
        <div class="jp-con">
            <div class="jp-name"></div>
            <div class="jp-price"></div>
        </div>
        <div class="jp-c1 clearfix">
            <div class="c1-con">
                <span class="c1-price"></span>
                <span class="c1-fen"></span>
            </div>
            <div class="c1-btn">立即兑换</div>
        </div>
        <article class="jp-article cp-desc-box">
            <div class="cp-intro" style="display:none">
                <h3 class="cp-title">奖品介绍</h3>
                <div class="cp-content cp-desc"></div>
            </div>
            <div class="cp-rules" style="display:none">
                <h3 class="cp-title">兑换奖品活动规则：</h3>
                <div class="cp-content">
                    1. 参与方式：满足对应奖品获取条件则获得奖品<br>
                    2. 奖品领取：所获得在奖品记录可查询；获得的话费、京
                    东卡及实物奖品的用户，工作人员将在兑奖后的15个工作
                    日没与您取得联系并安排奖品的发放。<br>
                    3. 请务必在“收货地址”中填写自己的真实姓名和联系方式
                    以便获奖后与您取得联系
                </div>
            </div>
        </article>
    </div>
</section>
<div class="ceng-bg hide"></div>

<div class="ceng-weebox pay-success hide">
    <div class="suc-title">支付成功！</div>
    <div class="ceng-hd"></div>
    <div class="ceng-action">
        <span class="ceng-btn2">确定</span>
    </div>
</div>



<div class="ceng-weebox tip-box hide">
    <div class="ceng-top">
        <div class="ceng-title">提示</div>
        <span class="ceng-close"></span>
    </div>
    <div class="ceng-tips"></div>
    <div class="ceng-action">
        <span class="ceng-btn1">再看看</span>
        <span class="ceng-btn2">马上去</span>
    </div>
</div>
