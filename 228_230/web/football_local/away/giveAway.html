<header class="sq_header" id="inHead">
    <div class="sq_headerUpBox" id="back"><b class="icon sq_headerUp"></b></div>
    <span class="sq_headerText">赠送</span>
    <div class="awayType">
        
        <b id="giveBet">赠送记录</b>
    </div>
</header>
<section id="section">
    <div id="giveIndexBox" class="hide">
        <div class="list"><span style="color:#8c8c8c">昵称: </span><span id="nickName">yyt</span> </div>
        <div class="list">金币余额:<span class="oranges" id="uCoin"></span></div>
        <div class="list">体验金币余额<p class="bordeCoin">体验金币仅可用于猜球和抽奖，不得用于赠送及悬赏答题！</p><b class="dangerWarn noSmall" id="dangerWarn"><i class="beginSmallBorder"></i></b>:<span class="oranges" id="uPcoin"></span> </div>
        <div class="anyList h8"></div>
        <div class="list" id="giveFriend">赠送给我关注的好友 <b class="icon gt"></b></div>
        <div class="list" id="givePlacesUser">赠送给指定的账户 <b class="icon gt"></b></div>
        <div class="anyList hide" id="giveAnyList">最近赠送的账户</div>
        <div class="awayUserBox">
            
            
            
            
        </div>
    </div>

    <div id="givePlacesBox" class="hide">
        <input type="text" class="placeUser" placeholder="输入帐户会员号（如10000000）">
        <div class="giveButton">确 定</div>
    </div>

    <div id="giveFriendBox" class="hide">
        <div class="list bot input">
            <div id="searchBox">
                <img src="search.png" alt="">
            </div>
        </div>
        <div class="friendList">
            
            
            
            
            
            
            
        </div>
    </div>

    <div id="searchFriendBox" class="hide">
        <div class="headeryz">
            <input type="text" id="searchFriend" placeholder="搜索"><img src="search3.png" alt="">
            <span class="oranges cancel">取消</span>
        </div>
        <div class="content"></div>
    </div>

    <div id="giveHer" class="hide" style="position:relative">
        <p class="awayCoinWarnBox">体验金币仅可用与猜球和抽奖，不得用于赠送及悬赏答题！</p>
        <div class="herBox">
            <b>
                <img class="friendImg" src="" alt="">
            </b>
            <div>
                <p class="memberUser"></p>
                <p class="memberCare"></p>
                <p class="conMoney">金币余额: <span></span></p>
                <p class="tasteMoney">体验金币余额<em class="dangerWarn small"><i class="smallBorder"></i></em>: <span></span></p>
            </div>
        </div>
        <div style="background:#fff">
            <p class="list" style="font-size:15px">金额 <input style="font-size:12px" type="text" id="inputM"> <span class="oranges hide">10万金币</span></p>
            <div class="giveMoney">
                <ul>
                    <li>10万金币</li>
                    <li>30万金币</li>
                    <li>50万金币</li>
                    <li>100万金币</li>
                </ul>
                <ul>
                    <li>300万金币</li>
                    <li>500万金币</li>
                    <li>1000万金币</li>
                    <li>5000万金币</li>
                </ul>
            </div>
        </div>
        <div id="useCondition"></div>
        <div id="giveMoneyBtn" class="giveButton">确 定</div>
        <div class="alertBoxYz hide">
            <div class="contentAlert">
                <div class="giveContent" style="margin:15px">
                    <p>您确定要赠送<span class="coin oranges">10万金币</span>给<span class="name oranges">竹林听雨</span>(会员号<span class="userNo">ZLTY123456</span>)吗?</p>
                    <p style="margin-top:8px">本次手续费XX金币</p>
                </div>
            </div>
            <div class="btnBox">
                <div class="btn1">取消</div>
                <div class="btn2">确定</div>
            </div>
        </div>
    </div>
    
    
    
    <div id="mask" class="mask hide"></div>


</section>
</body>
