<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta content="telephone=no" name="format-detection">
<title>百家乐帮助</title>
</head>
<style type="text/css">
html,body{width: 100%; height: 100%;}
html,body,ul,li,p{margin: 0; padding: 0;}
body{background: #000; font-size:32px; font-size:.32rem; max-width:1080px; margin:0 auto; font-family:'STHeiti','Microsoft YaHei',Helvetica,Arial,sans-serif; -webkit-tap-highlight-color:rgba(0,0,0,0); width: 6.4rem;}
ul,li{list-style: none;}
.cl:after{clear:both;content:".";display:block;height:0;visibility:hidden;}
.cl{zoom:1;}
.wrapper{width: 100%;}
.tab{}
.tab li{background: url(images/tabbg2.png) no-repeat; background-size: 100%; width: 50%; height: 0.62rem; line-height: 0.62rem; text-align: center; color: #959091; float: left; font-size: 0.24rem;}
.tab li.act{background: url(images/tabbg1.png) no-repeat; background-size: 100%; color: #fff;}
.img img{width: 6.4rem;}
</style>
<body>
<div class="wrapper">
	<div class="tab cl">
		<ul>
			<li class="act">游戏规则</li>
			<!--<li>咪牌演示</li>-->
			<li>路单说明</li>
		</ul>
	</div>
	<div>
		<div class="img con0" style="display:block"><img src="images/jh_lhd_guize_cn.jpg"></div>
		<div class="img con1" style="display:none"><img src="images/jh_lhd_ludan_cn.png"></div>
	</div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script>
	$(document).ready(function(){
	    var deviceWidth = document.documentElement.clientWidth;
	    if(deviceWidth > 640){
	        deviceWidth = 640;
	    }
	    document.documentElement.style.fontSize = deviceWidth / 6.4 + 'px';
	});

	$(".tab > ul > li").each(function(i) {
		$(this).click(function(){
			$(this).addClass("act").siblings().removeClass("act");
			$(".con"+i).css("display","block").siblings().css("display","none");
		});
	});

	

</script>
</body>
</html>
